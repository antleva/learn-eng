<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="flex-grow-1">
      <a aria-label="Home" class="main" routerLink="/home">
        <span class="main-text">learn eng</span>
      </a>
    </div>
    <div class="flex-grow-1 float-right">
      <div *ngIf="isLoggedIn" ngbDropdown class="float-right">
        <div>
          <button class="login" (click)="getUsers()">users</button>
          <button class="login" (click)="createPhrase()">Create phrase</button>
          <button class="login" (click)="learnRandomPhrases()">learn phrases</button>
          <button class="login" (click)="getAllPhrases()">All phrases</button>
          <button class="login" (click)="getAllPhrasalVerbs()">All phrasal verbs</button>
          <button class="login" (click)="getAllIdioms()">All idioms</button>
          <button class="login" (click)="getPhrases()">User phrases</button>
          <button class="login" (click)="getUserPhrasalVerbs()">User phrasal verbs</button>
          <button class="login" (click)="getUserIdioms()">User idioms</button>
          <button class="login" (click)="goToUserProfile()" ngbDropdownItem>Profile</button>
          <button class="login" (click)="logout()" ngbDropdownItem>Logout</button>
        </div>
      </div>
      <div *ngIf="!isLoggedIn">
        <a routerLink="/sign-up" class="float-right sign-up mr-2">Sign up</a>
        <a routerLink="/login" class="float-right login mr-2">Login</a>
      </div>
    </div>
  </nav>
</header>
<body>
  <div>
    <app-phrases [phrases]="phrases"></app-phrases>
  </div>
</body>
