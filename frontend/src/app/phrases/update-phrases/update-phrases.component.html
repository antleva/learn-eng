<div class="container">
  <div class="row justify-content-center" *ngIf="phrase">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="updatePhraseForm" (ngSubmit)="update()">
            <div class="form-group row">
              <label for="type" class="col-md-4 col-form-label text-md-right">type</label>
              <div class="col-md-6">
                <select id="type" class="form-select" [formControlName]="'type'">
                  <option  value="IDIOM">IDIOM</option>
                  <option  value="PHRASAL_VERB">PHRASAL_VERB</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="description" class="col-md-4 col-form-label text-md-right">description</label>
              <div class="col-md-6">
                <input type="text" [formControlName]="'description'" class="form-control" id="description" name="description" placeholder="description" required>
                <span *ngIf="form.description.invalid && form.description.touched" class="help-block">Please enter a valid description</span>
              </div>
              <div class="row" *ngIf="phrase">
                <div class="col">{{phrase.description}}</div>
              </div>
            </div>
            <div class="form-group row">
              <label for="translation" class="col-md-4 col-form-label text-md-right">translation</label>
              <div class="col-md-6">
                <input type="text" [formControlName]="'translation'" id="translation" class="form-control" name="translation" placeholder="translation" required>
                <span *ngIf="form.translation.invalid && form.translation.touched" class="help-block">Please enter a valid translation</span>
              </div>
              <div class="row" *ngIf="phrase">
                <div class="col">{{phrase.translation}}</div>
              </div>
            </div>
            <span class="col-md-6 offset-md-4" *ngIf="!form.translation.invalid && !form.description.invalid">
              <button type="submit" class="sign-up">
                Update
              </button>
            </span>
          </form>
        </div>
      </div>
    </div>
    <div>
      <video width="200" height="200" controls="controls">
        <source src="phrase/video/{{phrase.description}}" type='video/mp4'>
      </video>
    </div>
    <button class="login" (click)="changeVideo()">Change video</button>
  </div>
</div>
